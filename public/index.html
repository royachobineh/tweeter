<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6fc3c812b3.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/button-click.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="writeNewText">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down" style="color: white"></i>
      </div>
    </nav>
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2>Roya Chobineh</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="footer-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweets">
        <header class="tweet-container">
          <div class="tweet-header">
            <img src="https://i.imgur.com/73hZDYK.png" />
            <p>Newton</p>
          </div>
          <p class="user-tag">@SirIsaa</p>
        </header>
        <div class="tweet-container">
          <p class="content">I can see further</p>
        </div>
        <footer class="tweet-container">
          <p>Date</p>
          <div class="hover">
            <i class="far fa-flag" id="flag"></i>
            <i class="far fa-heart" id="heart"></i>
            <i class="fas fa-retweet" id="retweet"></i>
          </div>
        </footer>
      </article>
      <article class="tweets">
        <header class="tweet-container">
          <div class="tweet-header">
            <img src="https://i.imgur.com/73hZDYK.png" />
            <p>Rhoba Jacobs</p>
          </div>
          <p class="user-tag">@MrsJacobs</p>
        </header>
        <div class="tweet-container">
          <p class="content">Hello World!</p>
        </div>
        <footer class="tweet-container">
          <p>Date</p>
          <div>
            <i class="far fa-flag" id="flag"></i>
            <i class="far fa-heart" id="heart"></i>
            <i class="fas fa-retweet" id="retweet"></i>
          </div>
        </footer>
      </article>
      <article class="tweets">
        <header class="tweet-container">
          <div class="tweet-header">
            <img src="https://i.imgur.com/73hZDYK.png" />
            <p>Newton</p>
          </div>
          <p class="user-tag">@SirIsaa</p>
        </header>
        <div class="tweet-container">
          <p class="content">Confusing!</p>
        </div>
        <footer class="tweet-container">
          <p>Date</p>
          <div>
            <i class="far fa-flag" id="flag"></i>
            <i class="far fa-heart" id="heart"></i>
            <i class="fas fa-retweet" id="retweet"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
